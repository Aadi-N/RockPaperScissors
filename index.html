<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="totalWins" readonly disabled="disabled">
    <div id="score">

        <input id="playerScore" readonly disabled="disabled">
        <input id="robotPick" readonly disabled="disabled">
        <input id="robotScore" readonly disabled="disabled">
    </div>

    <div id="game">
        <input id="display" readonly disabled="disabled">
        <div id="keys">
            <button onclick="result('0')">Rock</button>
            <button onclick="result('1')">Paper</button>
            <button onclick="result('2')">Scissors</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
